<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v7 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="/info" method="post" name="boxes">
					<h3>Get PraireLearn Notifications!</h3>
					<p>Sign up and choose which classes you are in and we will email you when assignments are close to the due date!</p>
					<label class="form-group">
						<input type="text" name="user-info" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" name="user-info" class="form-control"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					{% for class in classNames%}
					    <input type="checkbox" value="{{ class }}" name="boxes" >{{class}} <br>
					{% endfor %}
					<button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
